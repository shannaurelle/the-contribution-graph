<!DOCTYPE html>
<html>
<head>
<!-- internal stylesheet link here-->
<style>
.months { grid-area: months; }
.days { grid-area: days; }
.squares { grid-area: squares; }

.graph {
  grid-template-areas: "empty months" "days squares";
}
.graph {
  grid-gap: 10px;
}
.graph {
  grid-template-columns: auto 1fr;
}

:root {
  --square-size: 15px;
}

.days {
  display: grid;
  grid-template-rows: repeat(7, var(--square-size));
}
:root {
  --square-size: 15px;
  --square-gap: 5px;
}

.days {
  grid-gap: var(--square-gap);
}
</style>
</head>
<body>

<div class="grid">
	<ul class="months"></ul>
	<ul class="days"></ul>
	<ul class="squares"></ul>
</div>

</body>
</html>
