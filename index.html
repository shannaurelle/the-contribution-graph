<!DOCTYPE html>
<html>
<head>
<!-- internal stylesheet link here-->
<style>
.months { grid-area: months; }
.days { grid-area: days; }
.squares { grid-area: squares; }
.graph {
  grid-template-areas: "empty months" "days squares";
}
.graph {
  grid-gap: 10px;
}
.graph {
  grid-template-columns: auto 1fr;
}
</style>
</head>
<body>

<div class="grid">
	<ul class="months"></ul>
	<ul class="days"></ul>
	<ul class="squares"></ul>
</div>

</body>
</html>
